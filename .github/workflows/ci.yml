name: All Vitest

on:
    pull_request:
        types: [synchronize, opened]

jobs:
    build-and-test:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [22.x]
        
        steps:
            - name: Checkout Code
              uses: actions/checkout@v4
            
            - name: Setup Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v4
              with:
                node-version: ${{ matrix.node-version }}
                cache: 'npm'
            
            - name: Intall dependencies
              run: npm ci
            
            - name: Run tests
              run: npm test